    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            margin: 0;
            background-image: url('https://fluig.andra.com.br/volume/stream/Rmx1aWc=/P3Q9MSZ2b2w9RGVmYXVsdCZpZD0xODkwJnZlcj0xMDAwJmZpbGU9MjM4OTQ3MjkzNDIucG5nJmNyYz0zNDEyOTY1NTAzJnNpemU9MS40NTE2MTImdUlkPTI1JmZTSWQ9MSZ1U0lkPTEmZD1mYWxzZSZ0a249JnB1YmxpY1VybD10cnVlJmF0dGFjaD1mYWxzZQ==.png');

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            margin: auto;
            z-index: 1;
            position: relative;
        }
        h1 {
            color: white;
            font-size: 36px;
            text-transform: uppercase;
            background-color: #c71d23; /* Cor de fundo vermelha */
            padding: 15px 30px; /* Espaçamento interno */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Muda o cursor para indicar que é um botão */
            font-family: 'DIN Condensed', sans-serif; /* Aplicar a fonte desejada */
        }
        
        .timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 20px;
            z-index: 1001;
        }
        iframe {
            width: 100%;
            height: 600px;
        }
        #virus-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
            display: none;
        }
        .static-image {
            position: fixed;
            top: 50%;
            right: 0;
            width: 400px; /* Aumente o tamanho da imagem aqui */
            height: auto;
            transform: translateY(-50%);
            z-index: 1001;
            display: none;
            background-color: yellow; /* Fundo temporário para teste */
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 40px;
            border: 5px solid red;
            color: red;
            font-weight: bold;
            font-size: 24px;
            z-index: 2000;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sorteio de Viagem</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeI4uRsZJfnQ7lsdfRX07-YY3PLkc1SSClnt3DNhO-Bm8dmrA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>

    <div class="timer" id="timer">Você tem 40 segundos para preencher!</div>

    <!-- GIF aparece após 58 segundos -->
    <img id="virus-gif" src="https://fluig.andra.com.br/volume/stream/Rmx1aWc=/P3Q9MSZ2b2w9RGVmYXVsdCZpZD0xODkzJnZlcj0xMDAwJmZpbGU9Y29kaWdvRmVpdG9jb21vQ2xpcGNoYW1wLWV6Z2lmLmNvbS12aWRlby10by1naWYtY29udmVydGVyLmdpZiZjcmM9Mzk2ODEyMDEwMCZzaXplPTQuMjc5MTgxJnVJZD0yNSZmU0lkPTEmdVNJZD0xJmQ9ZmFsc2UmdGtuPSZwdWJsaWNVcmw9dHJ1ZSZhdHRhY2g9ZmFsc2U=.gif" alt="Virus GIF">

    <!-- Imagem estática aparece após 60 segundos -->
    <img id="static-image" class="static-image" src="https://fluig.andra.com.br/volume/stream/Rmx1aWc=/P3Q9MSZ2b2w9RGVmYXVsdCZpZD0xODkyJnZlcj0xMDAwJmZpbGU9MDgxMTIyMjk2MjIwNzMucG5nJmNyYz05NDQwMzMzMDcmc2l6ZT0wLjAyNDg2MiZ1SWQ9MjUmZlNJZD0xJnVTSWQ9MSZkPWZhbHNlJnRrbj0mcHVibGljVXJsPXRydWUmYXR0YWNoPWZhbHNl.png" alt="Imagem Estática">

    <!-- Pop-up de alerta -->
    <div id="popup" class="popup">
        Tudo isso era um teste sobre segurança de rede!!!!!!!!!!!!!!!<br>
        O sorteio que você acaba de participar não era real!!
    </div>

    <script>
        // Mostra o pop-up após 39 segundos (1 segundo antes do GIF)
        setTimeout(() => {
            document.getElementById('popup').style.display = 'block';
        }, 38000);

        // Mostra o GIF após 40 segundos
        setTimeout(() => {
            document.getElementById('virus-gif').style.display = 'block';
        }, 39000);

        // Mostra a imagem estática após 60 segundos
        setTimeout(() => {
            const imgElement = document.getElementById('static-image');
            imgElement.style.display = 'block';

            // Verifica se a imagem foi carregada corretamente
            imgElement.onload = () => {
                console.log("Imagem carregada com sucesso");
            };
            imgElement.onerror = () => {
                console.log("Erro ao carregar a imagem");
            };
        }, 40000);

        // Atualiza o timer a cada segundo
        let timeLeft = 40; // Tempo total em segundos
        const timerElement = document.getElementById('timer');

        const timerInterval = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `Você tem ${timeLeft} segundos para preencher!`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "Tempo esgotado!";
            }
        }, 1000);
    </script>
</body>
</html>
