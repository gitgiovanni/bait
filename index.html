    <script>
        function simulateVirus() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const virusImage = document.createElement('div');
                    virusImage.classList.add('virus-image');
                    document.body.appendChild(virusImage);

                    setTimeout(() => {
                        virusImage.remove();
                    }, 3000); // A imagem ficará na tela por 3 segundos antes de desaparecer
                }, i * 1000);  // Cada nova imagem aparecerá a cada 1 segundo (mais espaçado)
            }
        }

        // Mostra o GIF depois de 12 segundos
        setTimeout(() => {
            document.getElementById('virus-gif').style.display = 'block';
        }, 12000);

        // Inicia a simulação do "vírus" após 12 segundos
        setTimeout(() => {
            simulateVirus();
        }, 12000); // 12 segundos (12000 ms)
