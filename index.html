        .form-container {

            margin: auto;
            z-index: 1;
            position: relative;
        }
        h1 {

        .official {

        iframe {

            height: 600px;
        }
        .crazy-button {
            position: absolute;
            background-color: lime;
            color: red;
            font-size: 26px;
            padding: 15px 30px;
            border: 5px dashed blue;
            cursor: pointer;
            border-radius: 15px;
            font-weight: bold;
            animation: blink 0.5s infinite; /* Piscar mais rápido */
            text-transform: uppercase;
            text-shadow: 2px 2px 5px yellow;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        /* Estilos diferentes para cada botão */
        .button-1 { top: 10%; left: 5%; transform: rotate(-10deg); }

        .button-7 { top: 35%; left: 80%; transform: rotate(-25deg); }
        .button-8 { top: 60%; left: 5%; transform: rotate(10deg); }
        .button-9 { top: 75%; left: 50%; transform: rotate(-30deg); }
