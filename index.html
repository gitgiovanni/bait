<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Fake</title>
    <style>
        /* Seu estilo aqui */
    </style>
</head>
<body>
    <button class="fake-button" id="fake-button">Você clicou em um link que poderia ser um malware!! Contate o TI</button>

    <script>
        document.getElementById('fake-button').onclick = function() {
            // Obter o IP
            fetch('http://localhost:3000/get-ip')
                .then(response => response.json())
                .then(data => {
                    // Salvar o IP
                    fetch('http://localhost:3000/save-ip', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ip: data.ip })
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('IP salvo com sucesso!');
                        } else {
                            alert('Erro ao salvar o IP.');
                        }
                    });
                })
                .catch(error => console.error('Erro ao obter o IP:', error));
        };
    </script>
</body>
</html>
