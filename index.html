<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Fake</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .fake-button {
            background-color: #ff4c4c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
        }

        .fake-button:hover {
            background-color: #ff1a1a;
        }

        .fake-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <button class="fake-button" id="fake-button">Você clicou em um link que poderia ser um malware!! contate o TI</button>

    <script>
        document.getElementById('fake-button').onclick = async function() {
            try {
                // Obtendo o IP
                const ipResponse = await fetch('http://127.0.0.1:3000/get-ip');
                const ipData = await ipResponse.json();
                const userIp = ipData.ip;

                // Salvando o IP
                const saveResponse = await fetch('http://127.0.0.1:3000/save-ip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip: userIp })
                });

                if (!saveResponse.ok) {
                    throw new Error('Falha ao salvar o IP');
                }

                alert('IP salvo com sucesso!');
            } catch (error) {
                console.error('Erro ao salvar o IP:', error);
                alert('Erro ao salvar o IP');
            }
        };
    </script>

</body>
</html>
