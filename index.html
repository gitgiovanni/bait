<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Fake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .fake-button {
            background-color: #ff4c4c; /* Vermelho chamativo */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
        }

        .fake-button:hover {
            background-color: #ff1a1a; /* Vermelho mais escuro ao passar o mouse */
        }

        .fake-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Efeito de texto piscante */
        .pulsate {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 0, 0, 1);
            }
        }
    </style>
</head>
<body>

    <h1 id="ipDisplay">ISTO ERA UM TESTE!</h1>
    <button class="fake-button pulsate" onclick="handleClick()">Você clicou em um link que poderia ser um malware! Contate o TI para realizar o trinamento obrigatório para quem clicou!</button>

    <script>
        // Função para obter o IP do visitante
        function getVisitorIP() {
            fetch('http://localhost:3000/get-ip')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipDisplay').innerText = `Seu IP: ${data.ip}`;
                })
                .catch(error => {
                    console.error('Erro ao obter o IP:', error);
                });
        }

        // Função para simular a ação do botão
        function handleClick() {
            alert('Você clicou em um link que poderia ser um malware! Contate o TI.');
        }

        // Chama a função para obter o IP quando a página é carregada
        window.onload = getVisitorIP;
    </script>

</body>
</html>
