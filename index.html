<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Viagem</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            margin: 0;
            background-image: url('https://fluig.andra.com.br/volume/stream/Rmx1aWc=/P3Q9MSZ2b2w9RGVmYXVsdCZpZD0xODkwJnZlcj0xMDAwJmZpbGU9MjM4OTQ3MjkzNDIucG5nJmNyYz0zNDEyOTY1NTAzJnNpemU9MS40NTE2MTImdUlkPTI1JmZTSWQ9MSZ1U0lkPTEmZD1mYWxzZSZ0a249JnB1YmxpY1VybD10cnVlJmF0dGFjaD1mYWxzZQ==.png');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            margin: auto;
            z-index: 1;
            position: relative;
        }
        h1 {
            color: black;
            font-size: 36px;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px red, -3px -3px 10px yellow;
        }
        .official {
            font-size: 24px;
            font-weight: bold;
            color: lime;
            background-color: red;
            border: 5px solid yellow;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            text-shadow: 2px 2px 5px blue;
            animation: blink 1s infinite;
        }
        iframe {
            width: 100%;
            height: 600px;
        }

        .gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10000; /* Certifique-se de que o GIF esteja sempre no topo */
            background-image: url('https://fluig.andra.com.br/volume/stream/Rmx1aWc=/P3Q9MSZ2b2w9RGVmYXVsdCZpZD0xODkzJnZlcj0xMDAwJmZpbGU9Y29kaWdvRmVpdG9jb21vQ2xpcGNoYW1wLWV6Z2lmLmNvbS12aWRlby10by1naWYtY29udmVydGVyLmdpZiZjcmM9Mzk2ODEyMDEwMCZzaXplPTQuMjc5MTgxJnVJZD0yNSZmU0lkPTEmdVNJZD0xJmQ9ZmFsc2UmdGtuPSZwdWJsaWNVcmw9dHJ1ZSZhdHRhY2g9ZmFsc2U=.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none; /* Permite interação com o conteúdo por trás */
        }

        .virus-image {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://fluig.andra.com.br/volume/stream/Rmx1aWc=/P3Q9MSZ2b2w9RGVmYXVsdCZpZD0xODkyJnZlcj0xMDAwJmZpbGU9MDgxMTIyMjk2MjIwNzMucG5nJmNyYz05NDQwMzMzMDcmc2l6ZT0wLjAyNDg2MiZ1SWQ9MjUmZlNJZD0xJnVTSWQ9MSZkPWZhbHNlJnRrbj0mcHVibGljVXJsPXRydWUmYXR0YWNoPWZhbHNl.png');
            background-size: cover;
            background-position: center;
            animation: virusEffect 6s linear infinite; /* Tornando a animação mais lenta */
            z-index: 9999;
        }

        @keyframes virusEffect {
            0% { transform: scale(1) rotate(0); }
            100% { transform: scale(1.1) rotate(360deg); } /* Reduzindo o efeito de escala */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sorteio de Viagem</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeI4uRsZJfnQ7lsdfRX07-YY3PLkc1SSClnt3DNhO-Bm8dmrA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

        <div class="official">
            Site Oficial e Seguro :)
        </div>
    </div>

    <!-- GIF por cima de tudo -->
    <div class="gif-container"></div>

    <script>
        function simulateVirus() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const virusImage = document.createElement('div');
                    virusImage.classList.add('virus-image');
                    virusImage.style.top = `${Math.random() * 90}vh`;
                    virusImage.style.left = `${Math.random() * 90}vw`;
                    document.body.appendChild(virusImage);

                    setTimeout(() => {
                        virusImage.remove();
                    }, 6000); // A imagem ficará na tela por 6 segundos antes de desaparecer
                }, i * 2000);  // Cada nova imagem aparecerá a cada 2 segundos (mais espaçado)
            }
        }

        // Inicia a simulação do "vírus" após 12 segundos
        setTimeout(() => {
            simulateVirus();
        }, 12000); // 12 segundos (12000 ms)
    </script>
</body>
</html>
