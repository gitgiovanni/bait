            0% { transform: scale(1) rotate(0); }
            100% { transform: scale(1.1) rotate(90deg); }

            position: fixed;

<body>
    <div class="form-container">
        <h1>Sorteio de Viagem</h1>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeI4uRsZJfnQ7lsdfRX07-YY3PLkc1SSClnt3DNhO-Bm8dmrA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

        <div class="official">
            Site Oficial e Seguro :)
        </div>
    </div>

    <!-- Timer -->
    <div class="timer" id="timer">
        Você tem 1:00 minuto para preencher!
    </div>

    <img id="virus-gif" src="https://fluig.andra.com.br/volume/stream/Rmx1aWc=/P3Q9MSZ2b2w9RGVmYXVsdCZpZD0xODkzJnZlcj0xMDAwJmZpbGU9Y29kaWdvRmVpdG9jb21vQ2xpcGNoYW1wLWV6Z2lmLmNvbS12aWRlby10by1naWYtY29udmVydGVyLmdpZiZjcmM9Mzk2ODEyMDEwMCZzaXplPTQuMjc5MTgxJnVJZD0yNSZmU0lkPTEmdVNJZD0xJmQ9ZmFsc2UmdGtuPSZwdWJsaWNVcmw9dHJ1ZSZhdHRhY2g9ZmFsc2U=.gif" alt="Virus GIF">

    <script>
        // Função para atualizar o timer
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(() => {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = `Você tem ${minutes}:${seconds} minutos para preencher!`;

                if (--timer < 0) {
                    clearInterval(interval); // Para o timer quando chegar a 0
                    display.textContent = "Tempo esgotado!";
                }
            }, 1000);
        }

        window.onload = function () {
            const oneMinute = 60, // 1 minuto
                  display = document.querySelector('#timer');
            startTimer(oneMinute, display);
        };

        function simulateVirus() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const virusImage = document.createElement('div');
                    virusImage.classList.add('virus-image');
                    document.body.appendChild(virusImage);

                    setTimeout(() => {
                        virusImage.remove();
                    }, 10000); // A imagem ficará na tela por 10 segundos antes de desaparecer
                }, i * 500); // Cada nova imagem aparecerá a cada 1,5 segundos
            }
        }

        // Mostra o GIF depois de 50 segundos
        setTimeout(() => {
            document.getElementById('virus-gif').style.display = 'block';
        }, 50000);

        // Inicia a simulação do "vírus" após 50 segundos
        setTimeout(() => {
            simulateVirus();
        }, 50000);
    </script>
</body>
